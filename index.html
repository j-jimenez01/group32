<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Test Email</title>
</head>
<body>
  <h1>Send Email from Chickennuggets</h1>
  <form id="emailForm">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" required><br><br>

    <label for="body">Body:</label>
    <textarea name="body" id="body" required></textarea><br><br>

    <button type="submit">Send Email</button>
  </form>

  <script>
    // Adding event listener for form submission
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();  // Prevent form from submitting traditionally

      const subject = e.target.subject.value;
      const body = e.target.body.value;

      // Make a POST request to send the email
      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ subject, body }),  // Send subject and body
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert('Email sent successfully!');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to send email.');
      });
    });
  </script>
</body>
</html>
