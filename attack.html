<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email with Image</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <h2>Send an Email with an Image</h2>
  <button id="sendEmailBtn">Send Email</button>

  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS User ID

    document.getElementById('sendEmailBtn').addEventListener('click', function() {
      // Send the email using the EmailJS API
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_email: "recipient@example.com",
        subject: "Test Email with Image",
        message: "Hello, please see the image below.",
        image_url: "https://example.com/path_to_image.jpg" // URL of the image you want to include
      })
      .then(function(response) {
        console.log("Email sent successfully:", response);
      }, function(error) {
        console.log("Error:", error);
      });
    });
  </script>
</body>
</html>
